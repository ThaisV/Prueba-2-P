    <h1>FORMULARIO FUAS</h1>


<form id="formulario" name="formContacto" method="post"  onsubmit="return validacion()">
	<label for="nombre">Nombre Completo*:</label>
	<input name="name" placeholder="Introduce tu nombre" class="required" /><br />
                
	<label for="rut o pasaporte">Rut/Pasaporte*:</label>
	<input name="rut" placeholder="Ingresa aqui tu rut/pasaporte" class="required" /><br />
    
	<label for="ciudad">Ciudad de residencia:</label>
	<input name="city" placeholder="Ingresa tu cuidad de residencia" /><br />
            
	<label for="telefono">Telefono:</label>
	<input name="phone" placeholder="Ingresa tu numero" /><br />
        
	<label for="mail">E-mail*:</label>
	<input name="mail" placeholder="Ingresa tu email" class="required" /><br />
                    
	<div id="aster" > * | Campos obligatorios</div>
                            
	<input class="botonAcceder" type="submit" id="boton" value="Enviar" />
    
	<input class="restablecer" type="reset" id="botom" value="Limpiar" >
</form>  

<script>
	valor = document.getElementById("mail").value;
if( !(/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)/.test(valor)) ) {
  return false;
}
valor = document.getElementById("campo").value;
if( !(/^\d{9}$/.test(valor)) ) {
  return false;
}

</script>
